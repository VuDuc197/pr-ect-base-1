<template>
    <div class="main_layout">
        <div class="wrapper_header">
            <div class="user_info_header">
                <div>{usrData.Name}</div>
                <div>
                    <Developer>usrData.tile</Developer>
                </div>
            </div>
            <div class="user_avatar_header">
                <img src={usrData.FullPhotoUrl}>
            </div>

        </div>
        <div class="separate_line"></div>
        <div class="wrapper_body flex-row">
            <div class="wrapper_body_user_info">
                <div class="info_box flex-row">
                    <div> Mã nhân viên </div>
                    <input disabled type="text" size="25" value={usrData.VMO_StaffCode__c} />
                </div>
                <div class="info_box flex-row">
                    <div> Email</div>
                    <input disabled type="email" size="25" value={usrData.Email} />
                </div>
                <div class="info_box flex-row">
                    <div> Ngày sinh </div>
                    <input disabled type="date" size="25" value={usrData.VMO_BirthDate__c} />
                </div>
            </div>
            <div class="wrapper_body_search">
                <div class="wrapper_body_search_user_field flex-row">
                    <div>
                        <div class="type_field_tile">Subject</div>
                        <input class="input_field" />
                    </div>
                    <div>
                        <div class="type_field_tile">Ticket Type</div>
                        <select class="dropdown_box" aria-placeholder="Select an Option">
                            <option value="">Select an Option</option>
                            <option>Home work</option>
                            <option>Clean the house</option>
                            <option>Sleeping</option>
                        </select>
                    </div>
                    <div>
                        <div class="type_field_tile"> Status </div>
                        <select class="dropdown_box" aria-placeholder="Select an Option">
                            <option value="">Select an Option</option>
                            <option>open</option>
                            <option>Processing</option>
                            <option>Closed</option>
                        </select>
                    </div>
                    <div>
                        <div class="type_field_tile"> Category </div>
                        <select class="dropdown_box" aria-placeholder="Select an Option">
                            <option value="">Select an Option</option>
                            <option>Category 1</option>
                            <option>Category 2</option>
                            <option>Category 3</option>
                        </select>
                    </div>
                </div>
                <div class="wrapper_body_search_user_field flex-row">
                    <div>
                        <div class="type_field_tile"> Start Date</div>
                        <input type="date" />
                    </div>
                    <div>
                        <div class="type_field_tile"> End Date</div>
                        <input type="date" />
                    </div>
                </div>
            </div>
        </div>
        <div class="wrapper_layout-button">
            <button class="btn_save"> Add</button>
            <button class="btn_search">Search</button>
        </div>
    </div>
</template>
