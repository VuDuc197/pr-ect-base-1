<template>
    <div class="main_layout">
        <div class="wrapper_header">
            <div class="user_info_header">
                <p>{usr_fullName}</p>
                <p>{usr_Title}</p>
            </div>
            <div class="user_avatar_header">
                <img src={usr_currentPhotoUrl}>
            </div>

        </div>
        <div class="separate_line"></div>
        <div class="wrapper_body flex-row">
            <div class="wrapper_body_user_info">
                <div class="info_box flex-row">
                    <div> Mã nhân viên </div>
                    <input disabled type="text" size="25" value={usr_staffCode} />
                </div>
                <div class="info_box flex-row">
                    <div> Email</div>
                    <input disabled type="email" size="25" value={usr_Email} />
                </div>
                <div class="info_box flex-row">
                    <div> Ngày sinh </div>
                    <input disabled type="date" size="25" value={usr_birthDate} />
                </div>
            </div>
            <div class="wrapper_body_search">
                <div class="wrapper_body_search_user_field flex-row">
                    <div>
                        <lightning-input type="text" label="Subject"></lightning-input>
                    </div>
                    <div>
                        <lightning-combobox name="ticket_type" label="Ticket Type" value={ticket_type}
                            placeholder="Select an options" options={optTicketType}
                            onchange={handleChange}></lightning-combobox>
                    </div>
                    <div>
                        <lightning-combobox name="Status" label="Status" value={Status} placeholder="Select an options"
                            options={optStatus} onchange={handleChange}></lightning-combobox>
                    </div>
                    <div>
                        <lightning-combobox name="Category" label="Category" value={Category}
                            placeholder="Select an options" options={optCategory}
                            onchange={handleChange}></lightning-combobox>
                    </div>
                </div>
                <div class="wrapper_body_search_user_field flex-row">
                    <div>
                        <lightning-input type="date" name="StartDate" label="StartDate"></lightning-input>
                    </div>
                    <div>
                        <lightning-input type="date" name="EndDate" label="EndDate"></lightning-input>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <div class="wrapper_layout_button_left">
                <lightning-button variant="Add" label="Add" onclick={handleClick}></lightning-button>
            </div>
            <div class="wrapper_layout_button_right">
                <lightning-button variant="Search" label=" Search" onclick={handleClick}></lightning-button>
            </div>
        </div>
    </div>
</template>
